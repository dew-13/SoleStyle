<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #111;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #333;
        }
        h1 {
            text-align: center;
            color: #fbbf24;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #fbbf24;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #000;
            color: #fff;
            font-size: 14px;
            box-sizing: border-box;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #fbbf24;
        }
        .size-checkboxes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        .size-checkbox {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .size-checkbox input {
            width: auto;
        }
        button {
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            color: #000;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            background: linear-gradient(45deg, #f59e0b, #d97706);
        }
        .success {
            background: #10b981;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }
        .error {
            background: #ef4444;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }
        .apparel-item {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }
        .apparel-item h3 {
            color: #fbbf24;
            margin-top: 0;
        }
        .apparel-item img {
            max-width: 200px;
            height: auto;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

                <div class="form-group">

                <div class="form-group">
                    <label>Profit (LKR):</label>
                    <input type="number" value="1500" required>
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <textarea rows="3" required>Premium comfort with classic Nike style. Made from soft fleece material for ultimate comfort and warmth.</textarea>
                </div>
                <div class="form-group">

                <div class="form-group">

                        <div class="size-checkbox"><input type="checkbox" value="S" checked><label>S</label></div>
                        <div class="size-checkbox"><input type="checkbox" value="M" checked><label>M</label></div>
                        <div class="size-checkbox"><input type="checkbox" value="L" checked><label>L</label></div>
                        <div class="size-checkbox"><input type="checkbox" value="XL" checked><label>XL</label></div>
                        <div class="size-checkbox"><input type="checkbox" value="XXL" checked><label>XXL</label></div>
                        <div class="size-checkbox"><input type="checkbox" value="XXXL"><label>XXXL</label></div>
                    </div>
                </div>
                <div class="form-group">
                    <label><input type="checkbox" checked> Featured</label>

    <script>
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        function getSelectedSizes(form) {
            const checkboxes = form.querySelectorAll('.size-checkboxes input[type="checkbox"]:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }

        function getFormData(form) {
            const inputs = form.querySelectorAll('input[type="text"], input[type="number"], textarea');
            const data = {};
            
            inputs.forEach(input => {
                if (input.type === 'number') {
                    data[input.previousElementSibling.textContent.replace(':', '').trim()] = parseFloat(input.value);
                } else {
                    data[input.previousElementSibling.textContent.replace(':', '').trim()] = input.value;
                }
            });

            // Add sizes
            data['Available Sizes'] = getSelectedSizes(form);
            
            // Add featured status
            const featuredCheckbox = form.querySelector('input[type="checkbox"]:last-of-type');
            data['Featured'] = featuredCheckbox.checked;

            return data;
        }

        function addApparel(formData) {
            const token = localStorage.getItem('token');
            if (!token) {
                showMessage('Please log in as admin first', 'error');
                return;
            }

            const apparelData = {
                name: formData['Name'],
                brand: formData['Brand'],
                retailPrice: formData['Retail Price (LKR)'],
                profit: formData['Profit (LKR)'],
                price: formData['Retail Price (LKR)'] + formData['Profit (LKR)'],
                description: formData['Description'],
                image: formData['Image URL'],
                images: [formData['Image URL']],
                sizes: formData['Available Sizes'],
                featured: formData['Featured'],
                hidden: false,
                createdAt: new Date().toISOString(),
                rating: 4.0 + Math.random() * 0.5,
                reviews: Math.floor(Math.random() * 20) + 5,
                features: ["Comfortable", "Stylish", "Durable"]
            };

            fetch('/api/admin/apparel', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(apparelData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    showMessage(data.message, 'error');
                } else {
                    showMessage(`${apparelData.name} added successfully!`, 'success');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Error adding apparel item', 'error');
            });
        }

        // Add event listeners to all forms
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = getFormData(this);
                addApparel(formData);
            });
        });
    </script>
